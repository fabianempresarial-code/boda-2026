<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI BODA INGRID Y JAVIER - ¡Celebremos nuestro amor!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #d4a7b7; /* Un rosa/malva suave */
            --primary-hover: #c090a0;
            --text-dark: #333;
            --text-light: #666;
            --bg-light: #fdfafc;
            --bg-white: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%;
            background-color: var(--bg-white);
            border-bottom: 1px solid #eee;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
        }
        .logo span {
            display: block;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin-top: 3px;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            margin-left: 25px;
            font-weight: 600;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: var(--primary);
        }

        .hero {
            text-align: center;
            padding: 40px 20px;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 40px;
            font-weight: 700;
        }

        .hero-image {
            width: 80%; /* Ajustado para ser más ancho */
            max-width: 900px; /* Tamaño máximo para que no sea excesivo en pantallas grandes */
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            object-fit: cover;
            margin-bottom: 50px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            margin: 0 10px;
            font-size: 1.05rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--primary);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }
        .btn-secondary:hover {
            background-color: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                padding: 15px 20px;
            }
            .nav-links {
                margin-top: 15px;
            }
            .nav-links a {
                margin: 0 10px;
            }
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero-image {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">
            ClOanis <span>The Celebration Co.</span>
        </a>
        <nav class="nav-links">
            <a href="#">Anuncio</a>
            <a href="#">Boda</a>
            <a href="#">Servicios</a>
            <a href="#">Recuerdos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>

    <main class="hero">
        <h1>¡Celebremos nuestro amor!</h1>
        
        <img src="https://i.imgur.com/UTApoXx.jpeg" alt="Pareja de recién casados" class="hero-image">
        
        <a href="personalizar.html" class="btn btn-primary">Crea tu recuerdo</a>
        <a href="#" class="btn btn-secondary">Descubre más</a>
    </main>

</body>
</html>
